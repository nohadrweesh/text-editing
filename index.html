<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
	<link rel="stylesheet" href="http://textangular.com/dist/textAngular.css" type="text/css">
    <style>
    h1 small {
        font-size: 60%;
    }
    textarea.ta-bind {
        width: 100%;
    }
    </style>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
    
      <script src='http://textangular.com/dist/textAngular-rangy.min.js'></script>
    
      <script src='http://textangular.com/dist/textAngular-sanitize.min.js'></script>
    
      <script src='http://textangular.com/dist/textAngular.min.js'></script>
    
</head>

<body>
    <div ng-app="textAngularTest" ng-controller="wysiwygeditor" class="container app">
        
        <textarea ng-model="htmlcontent" style="width: 100%"></textarea>
       
        <div ng-bind-html="htmlcontent"></div>
        <div id="test" style="background-color: yellow;"><p>First parag</p>     <p >Second parag</p></div> <a href="https://www.google.com">Go to google</a><img style="display: block;" src="download.png" alt="img">
       
        
    </div>
    <script>
    angular.module("textAngularTest", ['textAngular'])
        .controller('wysiwygeditor', ['$scope', 'textAngularManager', function wysiwygeditor($scope, textAngularManager) {
            $scope.version = textAngularManager.getVersion();
            $scope.versionNumber = $scope.version.substring(1);
            $scope.orightml = '<div id="test" style="background-color: yellow;"><p>First parag</p>     <p >Second parag</p></div> <a href="https://www.google.com">Go to google</a><img style="display: block;" src="download.png" alt="img"> <script >document.getElementById("test").style.color = "red" <\/script> ';
            $scope.htmlcontent = $scope.orightml;
            $scope.disabled = false;
        }]);
    </script>


</body>

</html>
